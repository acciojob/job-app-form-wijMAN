<!DOCTYPE html>

<html>
  <head>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js"></script>
    <form action="#" method="get">
      <label for="name">Name <span>*</span>:</label>
      <input type="text" id="name" required />

      <label for="email">Email <span>*</span>:</label>
      <input type="email" id="email" required />

      <label for="portfolio">Portfolio URL:</label>
      <input type="url" id="portfolio" />

      <label>Gender <span>*</span>:</label>
      <input type="radio" name="gender" id="i1" required />
      <label for="i1">Male</label>
      <input type="radio" name="gender" id="i2" required />
      <label for="i2">Female</label>

      <label for="laptop" id="i3">Laptop Brands:</label>
      <select id="laptop">
        <option value="apple">Apple</option>
        <option value="asus">Asus</option>
        <option value="hp">HP</option>
      </select>

      <label for="age">Age <span>*</span>:</label>
      <input type="number" id="age" min="18" value="18" required />

      <label for="dob" required>DOB <span>*</span>:</label>
      <input type="date" id="dob" required />

      <label for="password">Password <span>*</span>:</label>
      <input type="password" id="password" required />

      <input type="submit" value="SUBMIT" />
    </form>
  </body>
</html>
